<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课堂练习</title>
  </head>
  <body>
    <script>

      "use strict"; //严格检查
        
      //189000860 周豪
        
        for (var i = 1; i <= 5; i++) {//外层循环代表的是要循环的行数

        for (var k = 0; k < 5 - i; k++) {//这层循环代表的是要循环的空格数

          document.write("&nbsp&nbsp ");
        }

        for (var j = 0; j < i; j++) {//内层循环代表的是要打印的列数

          document.write("*&nbsp&nbsp&nbsp&nbsp&nbsp");
        }
        

        document.write("<br>");
      }

      //平行四边形
      for (let i = 0; i < 5; i++) {
            for (let k = i; k <= 5; k++) {
                document.write("&nbsp;");

            }
            // for (let k = 5; k >=i; k--){
            //     document.write("&nbsp;");

            // }
            for (let j = 0; j < 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }


        
         for(var i=0;i<6;i++){
            for(var j=6;j>i;j--){
               document.writeln("&nbsp");
            }
            for(var k=0;k<2*i+1;k++){
               document.writeln("*");
            }
            document.writeln("</br>");
         }

         for(var i=5;i>0;i--){
            for(var j=6;j>=i;j--){
               document.writeln("&nbsp");
            }
            for(var k=0;k<2*i-1;k++){
               document.writeln("*");
            }
            document.writeln("</br>")
         }
    </script>
  </body>
</html>
